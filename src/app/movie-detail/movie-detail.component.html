   <div class="container mt-5" *ngIf="movie">
    <div class="row">
      <div class="col-md-4">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="img-fluid" alt="{{ movie.title }}">
      </div>
      <div class="col-md-8">
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.overview }}</p>
        <ul>
          <li><strong>Release Date:</strong> {{ movie.release_date }}</li>
          <li><strong>Rating:</strong> {{ movie.vote_average }}</li>
          <li><strong>Runtime:</strong> {{ movie.runtime }} minutes</li>
        </ul>
      </div>
    </div>
  </div>
