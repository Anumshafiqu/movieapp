  <div class="search-container" style="background-image: url('../../assets/avengersendgame_lob_crd_05.jpg'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="overlay" style="background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 8px;">
      <div class="search-bar">
        <h2 class="text-center text-white">Search Movies</h2>
        <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search for a movie...">
        <button class="btn btn-primary mt-3" (click)="searchMovies()">Search</button>
      </div>
    </div>
  </div>
  <h2 class="p-5 text-center fw-bold text-primary">Top Trending <span class="text-info">Movies</span></h2>
    <div class="row mt-4 m-5" *ngIf="movies.length">
      <div class="col-md-4 mb-4" *ngFor="let movie of movies">
        <div class="card">
          <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="card-img-top" alt="{{ movie.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <button class="btn btn-primary" (click)="viewDetails(movie.id)">View Details</button>
          </div>
        </div>
      </div>
    </div>
